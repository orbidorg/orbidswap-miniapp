<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="orbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="innerGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA"/>
      <stop offset="100%" style="stop-color:#A78BFA"/>
    </linearGradient>
  </defs>
  
  <!-- Main circle/orb -->
  <circle cx="50" cy="50" r="45" fill="url(#orbGradient)"/>
  
  <!-- Inner stylized "O" representing the orb -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#innerGlow)" stroke-width="4" opacity="0.8"/>
  
  <!-- Swap arrows integrated into design -->
  <path d="M35 42 L50 32 L50 37 L65 37 L65 47 L50 47 L50 52 Z" fill="white" opacity="0.95"/>
  <path d="M65 58 L50 68 L50 63 L35 63 L35 53 L50 53 L50 48 Z" fill="white" opacity="0.95"/>
  
  <!-- Orbital ring suggesting World/ID -->
  <ellipse cx="50" cy="50" rx="42" ry="15" fill="none" stroke="white" stroke-width="2" opacity="0.4" transform="rotate(-20, 50, 50)"/>
</svg>
